# Hate Speech Annotator Configuration File
# Copy this to 'config.ini' and fill in your API key

[API]
# Get your API key from: https://platform.openai.com/api-keys
openai_api_key = YOUR_OPENAI_API_KEY_HERE

[PROCESSING]
# Number of parallel threads (1-10 recommended, max based on your rate limits)
num_threads = 8

# Texts to process per API call (10-20 optimal for batch efficiency)
batch_size = 15

# Save checkpoint every N rows
checkpoint_interval = 1000

# Model to use (gpt-4o-mini is recommended for cost/quality balance)
model = gpt-4o-mini

# Temperature for classification (0.0-1.0, lower = more consistent)
temperature = 0.1

[RATE_LIMITS]
# OpenAI rate limits for gpt-4o-mini (adjust based on your tier)
# Free tier: 200 RPM, Tier 1: 500 RPM, Tier 2+: higher
requests_per_minute = 500
tokens_per_minute = 200000

# Safety margin (0.8 = use 80% of limits to avoid errors)
safety_margin = 0.8

[FILES]
# Default file paths (can be overridden via command line)
input_csv = input_dataset.csv
output_csv = annotated_dataset.csv